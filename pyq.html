<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQ Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom styles if needed, otherwise Tailwind handles most */
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Previous Year Question Papers</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8 flex flex-wrap gap-4 justify-center">
            <div class="filter-group">
                <label for="semester" class="block text-gray-700 text-sm font-bold mb-2">Semester:</label>
                <select id="semester" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="all">All</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="branch" class="block text-gray-700 text-sm font-bold mb-2">Branch:</label>
                <select id="branch" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="all">All</option>
                    <option value="CSBS">CSBS</option>
                    <option value="CSDS">CSDS</option>
                    <option value="AIML">AIML</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="year" class="block text-gray-700 text-sm font-bold mb-2">Year:</label>
                <select id="year" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="all">All</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>

        <div id="pyq-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="pyq-item bg-white p-4 rounded-lg shadow-md" data-semester="1" data-branch="CSBS" data-year="2023">
                <img src="https://via.placeholder.com/300x400?text=CSBS_Sem1_2023_PYQ" alt="CSBS Sem 1 2023 PYQ" class="w-full h-auto rounded mb-2">
                <p class="text-gray-800 font-semibold">CSBS - Semester 1 (2023)</p>
            </div>
            <div class="pyq-item bg-white p-4 rounded-lg shadow-md" data-semester="2" data-branch="CSDS" data-year="2024">
                <img src="https://via.placeholder.com/300x400?text=CSDS_Sem2_2024_PYQ" alt="CSDS Sem 2 2024 PYQ" class="w-full h-auto rounded mb-2">
                <p class="text-gray-800 font-semibold">CSDS - Semester 2 (2024)</p>
            </div>
            <div class="pyq-item bg-white p-4 rounded-lg shadow-md" data-semester="3" data-branch="AIML" data-year="2025">
                <img src="https://via.placeholder.com/300x400?text=AIML_Sem3_2025_PYQ" alt="AIML Sem 3 2025 PYQ" class="w-full h-auto rounded mb-2">
                <p class="text-gray-800 font-semibold">AIML - Semester 3 (2025)</p>
            </div>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const semesterFilter = document.getElementById('semester');
            const branchFilter = document.getElementById('branch');
            const yearFilter = document.getElementById('year');
            const pyqItems = document.querySelectorAll('.pyq-item');

            function applyFilters() {
                const selectedSemester = semesterFilter.value;
                const selectedBranch = branchFilter.value;
                const selectedYear = yearFilter.value;

                pyqItems.forEach(item => {
                    const itemSemester = item.dataset.semester;
                    const itemBranch = item.dataset.branch;
                    const itemYear = item.dataset.year;

                    const matchesSemester = (selectedSemester === 'all' || itemSemester === selectedSemester);
                    const matchesBranch = (selectedBranch === 'all' || itemBranch === selectedBranch);
                    const matchesYear = (selectedYear === 'all' || itemYear === selectedYear);

                    if (matchesSemester && matchesBranch && matchesYear) {
                        item.style.display = 'block'; // Show the item
                    } else {
                        item.style.display = 'none'; // Hide the item
                    }
                });
            }

            // Add event listeners to filters
            semesterFilter.addEventListener('change', applyFilters);
            branchFilter.addEventListener('change', applyFilters);
            yearFilter.addEventListener('change', applyFilters);

            // Initial filter application on page load
            applyFilters();
        });
    </script>
</body>
</html>
